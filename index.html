<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<form class="container">
		<div class="logo">
			<img src="img/sign up icon.png">
			<h2>Create your free account</h2>
			<p>Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#">Log in.</a></p>	
		</div>
		<div class="form">
			<input type="text" name="first name" value="" placeholder="First name" required>
			<input type="text name="last name" value="" placeholder="Last name" required>
		</div>
		<div class="main">
			<input type="email" name="mail" value="" placeholder="Email address" required>
			<input type="password" name="password" value="" placeholder="Password" required>
			<button>Sign up for free</button>
			<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
	the <a href="#">Privacy Policy</a></p>
		</div>

	</form>



</body>
</html>
